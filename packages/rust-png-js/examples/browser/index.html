<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rust PNG JS - 浏览器示例</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .panel {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
        }
        .panel h3 {
            margin-top: 0;
            color: #333;
        }
        .file-input {
            margin: 10px 0;
        }
        .button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        .button:hover {
            background: #0056b3;
        }
        .button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .info {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 4px;
            padding: 10px;
            margin: 10px 0;
        }
        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .canvas-container {
            text-align: center;
            margin: 10px 0;
        }
        canvas {
            max-width: 100%;
            border: 1px solid #ddd;
        }
        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin: 10px 0;
        }
        .stat-item {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
        }
        .stat-value {
            font-size: 1.2em;
            font-weight: bold;
            color: #007bff;
        }
        .stat-label {
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>🚀 Rust PNG JS - 浏览器示例</h1>
    <p>高性能的Rust PNG处理库，完全兼容原始pngjs库的API</p>

    <div class="container">
        <!-- 输入面板 -->
        <div class="panel">
            <h3>📁 输入PNG文件</h3>
            <input type="file" id="fileInput" accept=".png" class="file-input">
            <div id="fileInfo" class="info" style="display: none;">
                <div id="fileName"></div>
                <div id="fileSize"></div>
            </div>
        </div>

        <!-- 处理面板 -->
        <div class="panel">
            <h3>⚙️ 处理选项</h3>
            <button id="parseBtn" class="button" disabled>解析PNG</button>
            <button id="optimizeBtn" class="button" disabled>优化PNG</button>
            <button id="convertBtn" class="button" disabled>转换格式</button>
            <button id="benchmarkBtn" class="button" disabled>性能测试</button>
        </div>

        <!-- 图像显示 -->
        <div class="panel">
            <h3>🖼️ 图像预览</h3>
            <div id="imageContainer" class="canvas-container">
                <canvas id="imageCanvas" style="display: none;"></canvas>
                <p id="noImageText">请选择PNG文件</p>
            </div>
        </div>

        <!-- 信息显示 -->
        <div class="panel">
            <h3>📊 图像信息</h3>
            <div id="imageInfo" class="info" style="display: none;">
                <div class="stats">
                    <div class="stat-item">
                        <div class="stat-value" id="width">-</div>
                        <div class="stat-label">宽度</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="height">-</div>
                        <div class="stat-label">高度</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="colorType">-</div>
                        <div class="stat-label">颜色类型</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="bitDepth">-</div>
                        <div class="stat-label">位深度</div>
                    </div>
                </div>
                <div id="metadata"></div>
            </div>
        </div>
    </div>

    <!-- 状态显示 -->
    <div id="status" class="info" style="display: none;">
        <div id="statusText"></div>
    </div>

    <!-- 性能统计 -->
    <div id="performance" class="info" style="display: none;">
        <h3>📈 性能统计</h3>
        <div class="stats">
            <div class="stat-item">
                <div class="stat-value" id="parseTime">-</div>
                <div class="stat-label">解析时间 (ms)</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="memoryUsage">-</div>
                <div class="stat-label">内存使用 (MB)</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="compressionRatio">-</div>
                <div class="stat-label">压缩比 (%)</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="wasmSupported">-</div>
                <div class="stat-label">WASM支持</div>
            </div>
        </div>
    </div>

    <script type="module">
        import { 
            PNG, 
            PNGSync, 
            validatePNG, 
            getPNGInfo, 
            optimizePNG,
            benchmark,
            getMemoryUsage,
            isWASMSupported,
            preloadWASM
        } from '../dist/index.js';

        // 全局变量
        let currentPNG = null;
        let currentData = null;

        // DOM元素
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const parseBtn = document.getElementById('parseBtn');
        const optimizeBtn = document.getElementById('optimizeBtn');
        const convertBtn = document.getElementById('convertBtn');
        const benchmarkBtn = document.getElementById('benchmarkBtn');
        const imageContainer = document.getElementById('imageContainer');
        const imageCanvas = document.getElementById('imageCanvas');
        const noImageText = document.getElementById('noImageText');
        const imageInfo = document.getElementById('imageInfo');
        const status = document.getElementById('status');
        const statusText = document.getElementById('statusText');
        const performance = document.getElementById('performance');

        // 初始化
        async function init() {
            showStatus('正在初始化...', 'info');
            
            try {
                // 预加载WASM模块
                await preloadWASM();
                
                // 检查WASM支持
                const supported = isWASMSupported();
                document.getElementById('wasmSupported').textContent = supported ? '✅' : '❌';
                
                showStatus('初始化完成！', 'success');
            } catch (error) {
                showStatus(`初始化失败: ${error.message}`, 'error');
            }
        }

        // 显示状态
        function showStatus(message, type = 'info') {
            statusText.textContent = message;
            status.className = `info ${type}`;
            status.style.display = 'block';
        }

        // 文件输入处理
        fileInput.addEventListener('change', async (event) => {
            const file = event.target.files[0];
            if (!file) return;

            // 显示文件信息
            fileName.textContent = `文件名: ${file.name}`;
            fileSize.textContent = `大小: ${(file.size / 1024).toFixed(2)} KB`;
            fileInfo.style.display = 'block';

            // 读取文件数据
            const arrayBuffer = await file.arrayBuffer();
            currentData = new Uint8Array(arrayBuffer);

            // 启用按钮
            parseBtn.disabled = false;
            optimizeBtn.disabled = false;
            convertBtn.disabled = false;
            benchmarkBtn.disabled = false;

            showStatus('文件已加载，可以开始处理', 'success');
        });

        // 解析PNG
        parseBtn.addEventListener('click', async () => {
            if (!currentData) return;

            showStatus('正在解析PNG...', 'info');
            const startTime = performance.now();

            try {
                // 验证PNG
                const isValid = await validatePNG(currentData);
                if (!isValid) {
                    throw new Error('无效的PNG文件');
                }

                // 解析PNG
                const png = new PNG();
                png.parse(currentData, (error, result) => {
                    const endTime = performance.now();
                    const parseTime = endTime - startTime;

                    if (error) {
                        showStatus(`解析失败: ${error.message}`, 'error');
                        return;
                    }

                    currentPNG = result;
                    displayImageInfo(result);
                    displayImage(result);
                    updatePerformanceStats(parseTime);

                    showStatus('PNG解析成功！', 'success');
                });
            } catch (error) {
                showStatus(`解析失败: ${error.message}`, 'error');
            }
        });

        // 优化PNG
        optimizeBtn.addEventListener('click', async () => {
            if (!currentData) return;

            showStatus('正在优化PNG...', 'info');

            try {
                const optimizedData = await optimizePNG(currentData, {
                    deflateLevel: 9,
                    filterType: 5 // 自适应滤镜
                });

                // 计算压缩比
                const originalSize = currentData.length;
                const optimizedSize = optimizedData.length;
                const compressionRatio = ((originalSize - optimizedSize) / originalSize * 100).toFixed(2);

                showStatus(`优化完成！压缩比: ${compressionRatio}%`, 'success');
                
                // 更新性能统计
                document.getElementById('compressionRatio').textContent = `${compressionRatio}%`;
            } catch (error) {
                showStatus(`优化失败: ${error.message}`, 'error');
            }
        });

        // 性能测试
        benchmarkBtn.addEventListener('click', async () => {
            if (!currentData) return;

            showStatus('正在运行性能测试...', 'info');

            try {
                const stats = await benchmark(currentData, 10);
                updatePerformanceStats(stats.parseTime);
                
                showStatus('性能测试完成！', 'success');
            } catch (error) {
                showStatus(`性能测试失败: ${error.message}`, 'error');
            }
        });

        // 显示图像信息
        function displayImageInfo(png) {
            document.getElementById('width').textContent = png.width;
            document.getElementById('height').textContent = png.height;
            document.getElementById('colorType').textContent = png.getColorType();
            document.getElementById('bitDepth').textContent = png.getBitDepth();
            
            const metadata = png.getMetadata();
            document.getElementById('metadata').innerHTML = `
                <div><strong>压缩方法:</strong> ${metadata.compression.method}</div>
                <div><strong>滤镜方法:</strong> ${metadata.compression.filter}</div>
                <div><strong>交错方法:</strong> ${metadata.interlace.method}</div>
                <div><strong>Gamma:</strong> ${metadata.gamma || 'N/A'}</div>
            `;
            
            imageInfo.style.display = 'block';
        }

        // 显示图像
        function displayImage(png) {
            const canvas = imageCanvas;
            const ctx = canvas.getContext('2d');
            
            canvas.width = png.width;
            canvas.height = png.height;
            
            // 创建ImageData
            const imageData = ctx.createImageData(png.width, png.height);
            const data = png.getRGBA8Array();
            
            for (let i = 0; i < data.length; i++) {
                imageData.data[i] = data[i];
            }
            
            ctx.putImageData(imageData, 0, 0);
            
            canvas.style.display = 'block';
            noImageText.style.display = 'none';
        }

        // 更新性能统计
        function updatePerformanceStats(parseTime) {
            document.getElementById('parseTime').textContent = parseTime.toFixed(2);
            
            // 获取内存使用情况
            getMemoryUsage().then(usage => {
                document.getElementById('memoryUsage').textContent = (usage / 1024 / 1024).toFixed(2);
            });
            
            performance.style.display = 'block';
        }

        // 启动应用
        init();
    </script>
</body>
</html>
